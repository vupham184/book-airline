COM_TEXT_RENTAL_CAR="Hinweis fur den Passagier:<br />
Der Voucher berechtigt für die einmalige Inanspruchnahme eines Mietwagens für den Zeitraum von 24 Stunden ab Anmietung bei den Mietwagenpartnern Hertz und Sixt. Sie schließen mit diesen Partnern einen Mietvertrag über ein Fahrzeug ab. Dieser Mietvertrag wird über den Voucher bezahlt. Der Voucher gilt nur für eine Anmietung und Abgabe in Deutschland.<br /><br />
Es gelten folgende Konditionen:<br /><br />
Für den Abschluss eines Mietvertrages müssen Sie neben einer Fahrerlaubnis eine Kredit- oder EC-Karte vorlegen. Ihre Kredit- bzw. EC-Karte wird bei Anmietung mit einer Kaution in Hohe von mind. EUR 160,- belastet. Die Kaution wird Ihrer Kredit- bzw. EC-Karte nach Fahrzeugruckgabe gutgeschrieben, soweit dem Mietwagenpartner keine Anspruche (wie z. B. wegen Nichtbetankung) zustehen. Die Kaution erhöht sich bei Inanspruchnahme von Zusatzversicherungen oder sonstigen Extras. Weitere Auskünfte erhalten Sie bei Anmietung auf Anfrage der Mietwagenpartner- Station. Es besteht ein Vollkaskoschutz mit einem Selbstbehalt von EUR 850,-. Zusatzversicherungen (wie z. B. Personeninsassen- Versicherung oder eine Reduzierung des Selbstbehalts) und sonstige Extras (wie z. B. Kindersitz, wintertaugliche Bereifung, Schneeketten, Skiträger) müssen bei Anmietung im Voraus bezahlt werden. Die Rückgabe des Fahrzeugs muss innerhalb von 24 Stunden ab Fahrzeugübernahme an der jeweiligen Mietwagenpartner-Station am angegebenen Zielort erfolgen. Auch außerhalb der Stationsöffnungszeiten haben Sie die Moglichkeit der Fahrzeugruckgabe, indem Sie die Fahrzeugschlüssel in einen eigens dafür vorgesehenen Rückgabesafe einwerfen. Sofern das Fahrzeug nicht innerhalb von 24 Stunden zurückgegeben wird, berechnet der jeweilige Mietwagenpartnerinnen fur jeden weiteren begonnenen Zeitraum von 24 Stunden den Tarif gemäß der zum Zeitpunkt der Anmietung gültigen Mietwagenpartner-Preisliste. Einzelheiten zum gültigen Tarif erhalten Sie bei Anmietung auf Anfrage an der jeweiligen Mietwagenpartner-Station. Bitte geben Sie den Mietwagen am Zielort wieder vollständig aufgetankt an einer der jeweiligen Mietwagenpartner-Stationen zurück. Die Ihnen entstandenen Kraftstoffkosten werden für die Fahrstrecke zwischen gebuchtem Anmietungs- und Abgabeort erstattet, sofern die<br />
